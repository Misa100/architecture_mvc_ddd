<div class="container mt-4">
    <h2>Gestion de Produits</h2>
  
    <div *ngFor="let product of products" class="card mb-2">
      <div class="card-body" style="background-color: beige;">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">Prix: {{ product.price | currency:'EUR' }}</p>
        <button class="btn btn-primary" (click)="applyDiscount(product)">Appliquer une remise de 10%</button>
      </div>
    </div>
  </div>
